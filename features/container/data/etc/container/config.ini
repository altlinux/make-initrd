[global]
	lockdir = /var/lock/container
	verbose = 1

[container "system"]
	rootdir = /root
	fstab = /etc/container/system/fstab
	envfile = /etc/container/system/environ
	prerun = /etc/container/system/prerun
	stdin = /dev/console
	stdout = /dev/console
	init = $INIT $initargs
	unshare = uts,ipc,sysvsem,pid,mounts
	cap-drop = cap_sys_boot
	#restart = 1
